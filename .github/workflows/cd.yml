name: cd
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.SERVICE_ACCOUNT }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: 'latest'
      - name: 'Configure Docker'
        run: gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev
      - name: 'Build Docker Image'
        run: docker build -t ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.ARTIFACT_REGISTRY_REPOSITORY }}/sample:${{ github.sha }} ./backend/deployment
      - name: 'Push Docker Image'
        run: docker push ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID }}/${{ secrets.ARTIFACT_REGISTRY_REPOSITORY }}/sample:${{ github.sha }}
